<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <section id="header">
        <div id="logo">
            <a href="#"> <img src="img/header/logo.png" alt="logo"></a>
        </div>
        <div class="header_top">
            <div id="searchform" class="clearfix">
                <div class="item" id="register">
                    <a href="#">Đăng nhập / Đăng ký</a>
                </div>
                <div class="item">
                    <input class="search_textbox" type="text" value="Search">
                    <div class="search_button">
                        <a href="#"><img src="img/header/searchbtn.png" alt=""></a>
                    </div>
                </div>
            </div>
            <div id="menu" class="chearfix">  
                <ul>
                    <li><a href="#">Đặt hàng online</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Khuyến mãi</a></li>             
                    <li><a class="menu-active" href="#">Giới thiệu</a></li>
                    <li><a href="#">Liên hệ</a></li>
                    <li><a href="#">Tuyển dụng</a></li>
                   <li class="cartimg"><img src="img/header/cart.png" alt=""></li>
                </ul>
            </div>
            <div id="flag">
                <a><img src="img/header/vi.png" alt="VN" title="Vietnamese"></a>
                <a><img src="img/header/uk.png" alt="UK" title="English"></a>
                <a><img src="img/header/kor.png" alt="Kr" title="Korean"></a>
                <a><img src="img/header/ja.png" alt="Jp" title="Japanese"></a>
            </div>
        </div>
    </section>
    
</body>
</html>
